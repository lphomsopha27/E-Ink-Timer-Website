<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>E-Ink Timer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container py-5">
  <h1 class="text-center mb-4">E-Ink Timer</h1>

  <div class="card shadow mx-auto p-4" style="max-width:420px;">
    <label class="form-label">Seconds</label>
    <input type="number" id="seconds" class="form-control mb-3" value="10">

    <div class="d-grid gap-2">
      <button class="btn btn-primary" onclick="startTimer()">Start Timer</button>
      <button class="btn btn-danger" onclick="clearDisplay()">Clear Display</button>
    </div>

    <div id="status" class="text-center fw-bold mt-3">Ready</div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
